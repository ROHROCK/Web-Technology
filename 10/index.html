<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data </title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    
</head>
<body>
    <h1>Welcome to Employee Registration</h1>
    <br>
    <div class="container">
        <form id="EmpRegistration">
            <input id="nameID" type="text" class="form-control" placeholder="Enter your name" />
            <br>
            <input id="phoneId" type="number" class="form-control" placeholder="Enter your phone number"/>
            <br>
            <input id="emailId" type="email" class="form-control" placeholder="Enter your email" />
            <br>
            <input id="submitButton" type="submit" class="btn-success"/>
    </form>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
