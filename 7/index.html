<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.0.min.js">
	</script>
</head>
<body>
	<div class="container">
		<h4>Employee Management</h4>
		<form id="EmpRegistration" name="EmpRegistration">
			<div class="row">
				<div class="col-md-3">
					<input class="form-control" id="nameID" placeholder="Enter your name" type="text">
				</div>
				<div class="col-md-3">
					<input class="form-control" id="phoneId" min="0" placeholder="Enter your phone number" type="number">
				</div>
				<div class="col-md-3">
					<input class="form-control" id="emailId" placeholder="Enter your email" type="email">
				</div>
				<div class="col-md-1">
					<input class="btn btn-success" id="submitButton" type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
	<div id= "table-div" class="container-fluid">
		<div id="DisplayData">
			<br>
			<div id="tableId"></div>
		</div>
		<div>
			<div id="status-div">
			</div>
		</div>
	</div>
	<script src="js/app.js" type="text/javascript">
	</script>
</body>
</html>
